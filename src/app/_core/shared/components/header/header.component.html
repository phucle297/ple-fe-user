<p-toast position="bottom-right"></p-toast>
<header class="header">
  <button class="btnSecondary btn" (click)="addCustomToken()">
    Add token to your wallet
  </button>

  <button class="btnPrimary btn" (click)="connectWallet()" *ngIf="!account">
    Connect your wallet
  </button>

  <p-overlayPanel #op class="panel">
    <button class="resetBtn" (click)="handleLogout(op)">
      <i class="pi pi-sign-out" style="margin-right: 10px"></i>Disconnect
    </button>
  </p-overlayPanel>
  <button
    (click)="op.toggle($event)"
    class="btnThird btn btnAddress"
    *ngIf="account"
  >
    {{ account | shortenAddress }}
  </button>
</header>
