<app-home-layout>
  <section class="wrapper">
    <h1>Marketplace</h1>
    <app-search-and-filter #searchAndFilter></app-search-and-filter>

    <app-product-list [listItems]="listItems"></app-product-list>
    <app-modal-custom *ngIf="isOpenModal">
      <app-modal-auction *ngIf="typeModal === 'auction'"></app-modal-auction>
      <app-modal-trading *ngIf="typeModal === 'trading'"></app-modal-trading>
    </app-modal-custom>
  </section>
</app-home-layout>
